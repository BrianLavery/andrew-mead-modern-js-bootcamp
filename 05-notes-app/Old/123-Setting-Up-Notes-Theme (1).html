<!DOCTYPE html>

<html>
  <head>
    <title>Notes App</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="/">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>
    <div class="container">
      <input id="note-title" class="title-input" placeholder="Enter title for your note">
      <textarea id="note-body" class="body-input" placeholder="Enter note description"></textarea>
      <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>


    <!-- Moment library for time -->
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!-- My internal JS files -->
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-edit.js"></script>
  </body>
</html>
